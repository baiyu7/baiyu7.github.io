ne">		&#125;</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span>[] getArray(<span class="keyword">int</span>[][] array)&#123;</span><br><span class="line">		<span class="keyword">int</span> index=<span class="number">0</span>;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;array.length;i++)&#123;</span><br><span class="line">			<span class="keyword">int</span> sumtemp=<span class="number">0</span>;</span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;array[i].length;j++)&#123;</span><br><span class="line">				sumtemp+=array[i][j];</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span>(sumtemp%<span class="number">2</span>==<span class="number">0</span>)&#123;</span><br><span class="line">				index++;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">int</span>[] newArray=<span class="keyword">new</span> <span class="keyword">int</span>[index];</span><br><span class="line">		<span class="keyword">int</span> c=<span class="number">0</span>;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;array.length;i++)&#123;</span><br><span class="line">			<span class="keyword">int</span> sumtemp=<span class="number">0</span>;</span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;array[i].length;j++)&#123;</span><br><span class="line">				sumtemp+=array[i][j];</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span>(sumtemp%<span class="number">2</span>==<span class="number">0</span>)&#123;</span><br><span class="line">				newArray[c]=sumtemp;</span><br><span class="line">				c++;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> newArray;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line"><span class="number">1</span>)</span><br><span class="line"> <span class="keyword">char</span>[] x=&#123;<span class="string">'A'</span>,<span class="string">'3'</span>,<span class="number">3</span>&#125;;  <span class="comment">//可以</span></span><br><span class="line"> <span class="keyword">int</span>[] x=&#123;<span class="number">3</span>,<span class="number">5</span>,<span class="string">'a'</span>,<span class="string">'b'</span>&#125;;  <span class="comment">//可以</span></span><br><span class="line"><span class="number">2</span>)</span><br><span class="line">  <span class="keyword">char</span>[] array=&#123;<span class="string">'A'</span>,<span class="string">'B'</span>&#125;;</span><br><span class="line">  <span class="keyword">int</span> i=<span class="number">0</span>;</span><br><span class="line">  System.out.println(array[i++]); <span class="comment">//A</span></span><br><span class="line">  <span class="comment">//System.out.println(array[++i]); //B</span></span><br></pre></td></tr></table></figure>

<h1 id="2-类与对象"><a href="#2-类与对象" class="headerlink" title="2 类与对象"></a>2 类与对象</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">面向对象?.......</span><br><span class="line"></span><br><span class="line">类: 对实现事物中某些事物的抽象描述</span><br><span class="line">对象:就是本类中事物的一个具体的存在</span><br><span class="line"></span><br><span class="line"><span class="comment">//类中有两种对象</span></span><br><span class="line"><span class="number">1</span>.字段(属性,成员变量,实例变量)</span><br><span class="line"><span class="number">2</span>.方法(函数,成员方法,实例方法)</span><br></pre></td></tr></table></figure>

ass="line">		System.out.println(<span class="string">"我的年龄是:"</span>+age);</span><br><span class="line">		System.out.println(<span class="string">"我的家在哪里:"</span>+home);</span><br><span class="line">		System.out.println(<span class="string">"我的主人名字是:"</span>+ownerName);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

ult);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//例子 写一个银行卡类,能取钱,存钱,查询余额</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">public</span> <span class="class"><span class="keyword">class</span> 银行卡 </span>&#123;</span><br><span class="line">		String 银行卡名;</span><br><span class="line">		<span class="keyword">int</span> 余额;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">int</span> 取钱(<span class="keyword">int</span> money)&#123;</span><br><span class="line">			<span class="keyword">if</span>(余额&gt;=money)&#123;</span><br><span class="line">				余额-=money;</span><br><span class="line">				<span class="keyword">return</span> money;</span><br><span class="line">			&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">				System.out.println(<span class="string">"余额不足"</span>);</span><br><span class="line">				<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">void</span> 存钱(<span class="keyword">int</span> money)&#123;</span><br><span class="line">			余额+=money;</span><br><span class="line">			System.out.println(<span class="string">"存钱成功!"</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">void</span> 查询余额()&#123;</span><br><span class="line">			System.out.println(银行卡名+<span class="string">"的银行卡余额为:"</span>+余额);</span><br><span class="line">		&#125;</span><br></pre></td></tr></table></figure>

="keyword">class</span> <span class="title">Robot</span></span>&#123;</span><br><span class="line">	<span class="keyword">void</span> 锄草()&#123;</span><br><span class="line">		System.out.println(<span class="string">"机器人把草地打扫的干干净净"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1 id="4-封装"><a href="#4-封装" class="headerlink" title="4 封装"></a>4 封装</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line">面向对象编程有三个特征:封装 继承 多态</span><br><span class="line"></span><br><span class="line">封装有两层含义</span><br><span class="line"><span class="number">1</span>)就是把复杂的操作封装成方法,对外公布,这样,外界只知道这些公布的方法,而不知道方法里的具体细节</span><br><span class="line"><span class="number">2</span>)就是把类中的属性进行私有化,不能被外界直接访问,可以间接访问</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Calc</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> <span class="keyword">int</span> width;  <span class="comment">//封装</span></span><br><span class="line">		<span class="keyword">private</span> <span class="keyword">int</span> hight;</span><br><span class="line">		<span class="keyword">private</span> String color;</span><br><span class="line">		</span><br><span class="line">		<span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">jia</span><span class="params">(<span class="keyword">int</span> a,<span class="keyword">int</span> b)</span></span>&#123;</span><br><span class="line">			<span class="keyword">return</span> a+b;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">cheng</span><span class="params">(<span class="keyword">int</span> a,<span class="keyword">int</span> b)</span></span>&#123;</span><br><span class="line">			<span class="keyword">return</span> a*b;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="function"><span class="keyword">void</span> <span class="title">show</span><span class="params">()</span></span>&#123;</span><br><span class="line">			System.out.println(<span class="string">"这是一台世界上没有的计算器,非常的厉害,只能做两个数计算,并且只能算加和成"</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//提供get set方法</span></span><br><span class="line">		<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setWidth</span><span class="params">(<span class="keyword">int</span> width)</span></span>&#123;</span><br><span class="line">			<span class="keyword">this</span>.width=width;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">getWidth</span><span class="params">()</span></span>&#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="keyword">this</span>.width;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setHight</span><span class="params">(<span class="keyword">int</span> hight)</span></span>&#123;</span><br><span class="line">			<span class="keyword">this</span>.hight=hight;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">getHight</span><span class="params">()</span></span>&#123;</span><br><span class="line">			<span class="keyword">return</span> hight;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setColor</span><span class="params">(String color)</span></span>&#123;</span><br><span class="line">			<span class="keyword">this</span>.color=color;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="function"><span class="keyword">public</span> String <span class="title">getColor</span><span class="params">()</span></span>&#123;</span><br><span class="line">			<span class="keyword">return</span> color;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Test01</span> </span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		Calc c=<span class="keyword">new</span> Calc();</span><br><span class="line">		c.setWidth(<span class="number">500</span>);</span><br><span class="line">		c.setHight(<span class="number">1000</span>);</span><br><span class="line">		c.setColor(<span class="string">"黑色"</span>);</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">		System.out.println(<span class="string">"宽"</span>+c.getWidth());</span><br><span class="line">		System.out.println(<span class="string">"高"</span>+c.getHight());</span><br><span class="line">		System.out.println(<span class="string">"颜色"</span>+c.getColor());</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
