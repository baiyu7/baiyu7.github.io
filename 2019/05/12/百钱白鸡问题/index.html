yword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		<span class="comment">// TODO Auto-generated method stub</span></span><br><span class="line">		Suan_N2();</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line"><span class="comment">//	时间复杂度为O(N2)</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">Suan_N2</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> a = <span class="number">1</span> ; a &lt; <span class="number">20</span> ; a++) &#123;</span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> b = <span class="number">1</span> ; b &lt; <span class="number">33</span> ; b++) &#123;</span><br><span class="line">				<span class="keyword">int</span> c = <span class="number">100</span> - a -b;</span><br><span class="line">				<span class="keyword">if</span>((c%<span class="number">3</span> == <span class="number">0</span>) &amp;&amp; (<span class="number">5</span>*a + <span class="number">3</span>*b + c/<span class="number">3</span>) == <span class="number">100</span>) &#123;</span><br><span class="line">					System.out.println(<span class="string">"公鸡"</span>+ a +<span class="string">"母鸡"</span> + b+<span class="string">"小鸡"</span> + c);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
