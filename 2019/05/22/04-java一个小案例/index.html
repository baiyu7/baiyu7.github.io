ass="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">2</span>, <span class="number">5</span>, <span class="number">5</span>, <span class="number">2</span>, <span class="number">2</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">2</span>, <span class="number">5</span>, <span class="number">1</span>, <span class="number">1</span>,</span><br><span class="line">				<span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">0</span> &#125;;<span class="comment">// 42</span></span><br><span class="line">		String s = <span class="string">""</span>;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; a.length; i++) &#123;</span><br><span class="line">			s += a[i];</span><br><span class="line">		&#125;</span><br><span class="line">		ArrayList&lt;Integer&gt; arr = <span class="keyword">new</span> ArrayList&lt;Integer&gt;();</span><br><span class="line">		<span class="keyword">if</span> (a[<span class="number">0</span>] == <span class="number">1</span>) &#123;</span><br><span class="line">			arr.add(<span class="number">0</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 这个循环循环1呢</span></span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; s.length(); i++) &#123;</span><br><span class="line">			<span class="keyword">int</span> end = <span class="number">0</span>;</span><br><span class="line">			<span class="keyword">int</span> begin = <span class="number">0</span>;</span><br><span class="line">			<span class="keyword">if</span> ((i + <span class="number">1</span>) &lt; s.length() &amp;&amp; (i - <span class="number">1</span>) &gt;= <span class="number">0</span>) &#123;</span><br><span class="line">				<span class="keyword">if</span> (s.charAt(i) == <span class="string">'1'</span>) &#123;</span><br><span class="line">					<span class="keyword">if</span> (s.charAt(i + <span class="number">1</span>) != <span class="string">'1'</span>) &#123;</span><br><span class="line">						end = i;</span><br><span class="line">						arr.add(end);</span><br><span class="line">					&#125; <span class="keyword">else</span> <span class="keyword">if</span> (s.charAt(i - <span class="number">1</span>) != <span class="string">'1'</span>) &#123;</span><br><span class="line">						begin = i;</span><br><span class="line">						arr.add(i);</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; arr.size(); i++) &#123;</span><br><span class="line">			<span class="keyword">if</span>(i%<span class="number">2</span>==<span class="number">0</span>) &#123;</span><br><span class="line">				System.out.println(<span class="string">"1开始位置"</span>+arr.get(i));</span><br><span class="line">			&#125;<span class="keyword">else</span> &#123;</span><br><span class="line">				System.out.println(<span class="string">"1结束位置"</span>+arr.get(i));</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 打印开始和结束一对 进行减法 &lt;10为错误数据  </span></span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <
